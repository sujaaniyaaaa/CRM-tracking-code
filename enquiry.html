<section class="max-w-lg mx-auto bg-white shadow-lg rounded-2xl p-6 mt-12">

    <input type="text" name="product" placeholder="Product Name / ID" required 
      class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400">
    
    <textarea name="details" placeholder="Tell us more about your requirement" rows="5" required 
      class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400"></textarea>
    
    <button type="submit" 
      class="w-full bg-pink-500 text-white py-2 rounded-xl hover:bg-pink-600">
      Submit Enquiry
    </button>
  </form>
